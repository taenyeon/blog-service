<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">
    <div class="py-5 text-center">
        <h2>Login</h2>
    </div>
    <form action="/members/login" method="post">
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
        <div>
            <label for="memberId">ID</label>
            <input type="text" id="memberId" name="memberId" class="form-control"
                   placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="memberPwd">PWD</label>
            <input type="password" id="memberPwd" name="memberPwd" class="form-control"
                   placeholder="비밀번호를 입력하세요.">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
