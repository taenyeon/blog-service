<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
    <script>
        // 자바스크립트에서 타임리프 사용하게 해주는 문법
        /*<![CDATA[*/
        $(function (){
        $('#file').change(function(){
            if(checkImg(this.files[0].name)){
            setImageFromFile(this, '#preview');
            } else {
                let img = '/files/member/[[${member.img}]]';
                alert("이미지 형식의 파일을 선택하십시오");
                $('#file').val("");
                $("#preview").attr('src',img);
            }
        });

        function setImageFromFile(input, expression) {
            if (input.files && input.files[0] ) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $(expression).attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
            function checkImg(name) {
            let check = /(.png|.jpg|.jpeg|.gif)$/;
                if (check.test(name) === true) {
                    return true;
                }
            }
        })
        /*]]>*/
    </script>
    <style>
        #fileLabel{
            color: #cccccc;
        }
        #fileLabel:hover{
            color: black;
        }
    </style>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>JOIN</h2>
    </div>
    <form action="/members/info" th:action="@{|/members/${session.login}|}" method="post" enctype="multipart/form-data">
        <div style="text-align: center">
            <div style="width: 150px; height: 150px; border-radius: 70%; overflow: hidden; margin: auto">
            <img style="width: 100%;height: 100%; object-fit: cover" th:src="@{|/files/member/${member.img}|}" src="사진 경로" id="preview" alt="">
            </div>
            <br>
            <label id="fileLabel" for="file">프로필 사진 변경하기</label>
            <input style="display: none" type="file" id="file" name="file" class="form-control" >
            <input style="display: none" type="text" id="img" name="img" class="form-control" th:value="${member.img}">
        </div>
        <div>
            <label for="adress">ADRESS</label>
            <input type="text" id="adress" name="adress" class="form-control" th:value="${member.adress}">
        </div>
        <div>
            <label for="birth">BIRTH</label>
            <input type="date" id="birth" name="birth" class="form-control" th:value="${member.birth}">
        </div>
        <div>
            <label for="tel">TEL</label>
            <input type="text" id="tel" name="tel" class="form-control" th:value="${member.tel}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
