<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>JOIN</h2>
    </div>
    <form action="/members/info" th:action="@{|/members/${session.login}|}" method="post">
        <div>
            <label for="adress">ADRESS</label>
            <input type="text" id="adress" name="adress" class="form-control" th:value="${member.adress}">
        </div>
        <div>
            <label for="birth">BIRTH(YYYY/MM/DD)</label>
            <input type="date" id="birth" name="birth" class="form-control" th:value="${member.birth}">
        </div>
        <div>
            <label for="tel">TEL</label>
            <input type="text" id="tel" name="tel" class="form-control" th:value="${member.tel}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
