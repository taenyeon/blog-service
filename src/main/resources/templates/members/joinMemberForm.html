<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<div layout:fragment="content">
<head>
    <script>
        $(function () {
            let code = "";
            let checkEmail = false;
            let checkId = false;
            $("#checkId").click(function () {
                let id = $("#id").val();
                $.ajax({
                    type: "GET",
                    url: "/members/checkId?id=" + id,
                    cache: false,
                    statusCode: {

                        200: function () {
                            alert("사용 가능한 아이디입니다.");
                            checkId = true;
                        },
                        300: function (){
                            alert("중복된 아이디입니다.")
                        }
                    }
                })
            })
            $("#getCode").click(function () {
                let email = $("#email").val();
                alert("이메일 확인중입니다. 잠시만 기다려주세요.")
                $.ajax({
                    type: "GET",
                    url: "/members/sendEmail?email=" + email,
                    cache: false,
                    statusCode: {
                        300: function () {
                            alert("이메일이 중복되었습니다. 다른 이메일을 사용해주세요.")
                        },
                        200: function (data) {
                            code = data;
                            alert("인증번호 발송이 완료되었습니다.\n입력한 이메일에서 인증번호 확인을 해주십시오.");
                            $("#email").attr("readonly", true);
                            $("#code").removeAttr("readonly");
                        }
                    }

                });
            });

            $("#checkCode").click(function () {
                if ($("#code").val() === code) {
                    alert("인증코드가 확인되었습니다.");
                    $("#code").attr("readonly", true);
                    $("#email").attr("readonly", true);
                    $("#checkCode").attr("readonly", true);
                    $("#getCode").attr("readonly", true);
                    checkEmail = true;
                } else {
                    alert("인증코드가 틀립니다. 다시 시도해주세요.")
                    $("#email").removeAttr("readonly");
                    $("#code").attr("autofocus", true);
                }
            });

            $("#submit").click(function () {
                $("#form").submit(function () {
                    let tel = $('#tel').val();
                    if (checkId === false) {
                        alert("아이디 중복 체크를 해주세요.");
                        return false;
                    }
                    if (checkEmail === false) {
                        alert("이메일 인증을 해주세요.");
                        return false;
                    }
                    if (tel.length === 13) {
                        if (tel.substr(0, 3) !== '010') {
                            alert("전화번호를 다시 입력해주세요.")
                            return false;
                        }
                    }
                    if (checkEmail === true && checkId === true) {
                        return true;
                    }
                });
            });
            $('#tel').keyup(function (event) {
                var _val = this.value.trim();
                this.value = autoHypenTel(_val);
            });

            function autoHypenTel(str) {
                str = str.replace(/[^0-9]/g, '');
                var tmp = '';

                if (str.substring(0, 2) === '02') {
                    // 서울 전화번호일 경우 10자리까지만 나타나고 그 이상의 자리수는 자동삭제
                    if (str.length < 3) {
                        return str;
                    } else if (str.length < 6) {
                        tmp += str.substr(0, 2);
                        tmp += '-';
                        tmp += str.substr(2);
                        return tmp;
                    } else if (str.length < 10) {
                        tmp += str.substr(0, 2);
                        tmp += '-';
                        tmp += str.substr(2, 3);
                        tmp += '-';
                        tmp += str.substr(5);
                        return tmp;
                    } else {
                        tmp += str.substr(0, 2);
                        tmp += '-';
                        tmp += str.substr(2, 4);
                        tmp += '-';
                        tmp += str.substr(6, 4);
                        return tmp;
                    }
                } else {
                    // 핸드폰 및 다른 지역 전화번호 일 경우
                    if (str.length < 4) {
                        return str;
                    } else if (str.length < 7) {
                        tmp += str.substr(0, 3);
                        tmp += '-';
                        tmp += str.substr(3);
                        return tmp;
                    } else if (str.length < 11) {
                        tmp += str.substr(0, 3);
                        tmp += '-';
                        tmp += str.substr(3, 3);
                        tmp += '-';
                        tmp += str.substr(6);
                        return tmp;
                    } else {
                        tmp += str.substr(0, 3);
                        tmp += '-';
                        tmp += str.substr(3, 4);
                        tmp += '-';
                        tmp += str.substr(7);
                        return tmp;
                    }
                }

                return str;
            }
        });
    </script>
</head>
<body>
    <div class="py-2 text-center">
        <h2>JOIN</h2>
    </div>
    <form action="/members/join" method="post" name="form" id="form">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control"
                   placeholder="아이디를 입력하세요." required>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="checkId" name="checkId">아이디 중복 확인
            </button>
        </div>
        <div>
            <label for="pwd">PWD</label>
            <input type="password" id="pwd" name="pwd" class="form-control"
                   placeholder="비밀번호를 입력하세요." required>
        </div>
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="이름을 입력하세요." required>
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요." required>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="getCode" name="getCode">이메일 인증하기
            </button>
        </div>
        <div>
            <label for="code">인증번호</label>
            <input type="text" id="code" name="code" class="form-control"
                   placeholder="코드를 입력하세요." required readonly>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="checkCode" name="checkCode">인증하기
            </button>
        </div>
        <div>
            <label for="adress">ADRESS</label>
            <input type="text" id="adress" name="adress" class="form-control"
                   placeholder="주소를 입력하세요. (선택사항)">
        </div>
        <div>
            <label for="birth">BIRTH(YYYY/MM/DD)</label>
            <input type="date" id="birth" name="birth" class="form-control"
                   value="2000-01-01">
        </div>
        <div>
            <label for="tel">TEL</label>
            <input type="tel" id="tel" name="tel" class="form-control"
                   placeholder="'-'를 뺀 번호를 입력해주세요." maxlength="13" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" id="submit" name="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</body>
</div> <!-- /container -->
</html>
