<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/fragments/header.html :: header"></div>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>
<div class="container">
  <div class="py-5 text-center">
    <h2>JOIN</h2>
  </div>
  <form action="/members/join" method="post">
    <div>
      <label for="id">ID</label>
      <input type="text" id="id" name="id" class="form-control"
             placeholder="아이디를 입력하세요.">
    </div>
    <div>
      <label for="pwd">PWD</label>
      <input type="password" id="pwd" name="pwd" class="form-control"
             placeholder="비밀번호를 입력하세요.">
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" class="form-control"
             placeholder="이름을 입력하세요.">
    </div>
    <div>
      <label for="adress">ADRESS</label>
      <input type="text" id="adress" name="adress" class="form-control"
             placeholder="주소를 입력하세요. (선택사항)">
    </div>
    <div>
      <label for="birth">BIRTH(YYYY/MM/DD)</label>
      <input type="date" id="birth" name="birth" class="form-control"
             placeholder="생일을 입력하세요. (선택사항)">
    </div>
    <div>
      <label for="tel">TEL</label>
      <input type="text" id="tel" name="tel" class="form-control"
             placeholder="폰 번호를 입력하세요. (선택사항)">
    </div>
    <div>
      <label for="email">EMAIL</label>
      <input type="text" id="email" name="email" class="form-control"
             placeholder="이메일을 입력하세요.">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                type="button">취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
