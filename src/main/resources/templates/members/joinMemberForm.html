<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
    <script>
        $(function () {
            let code = "";
            let checkEmail = false;
            let checkId = false;
            $("#checkId").click(function () {
                let id = $("#id").val();
                $.ajax({
                    type: "GET",
                    url: "/members/checkId?id=" + id,
                    cache: false,
                    success: function (data) {
                        if (data === 'o') {
                            alert("사용 가능한 아이디입니다.");
                            checkId = true;
                        } else {
                            alert("사용 불가능한 아이디입니다.")
                        }
                    }
                })
            })
            $("#getCode").click(function () {
                let email = $("#email").val();
                $.ajax({
                    type: "GET",
                    url: "/members/sendEmail?email=" + email,
                    cache: false,
                    success: function (data) {
                        code = data;
                        if (code === 'x') {
                            alert("이메일이 중복되었습니다. 다른 이메일을 사용해주세요.")
                        } else {
                            alert("인증번호 발송이 완료되었습니다.\n입력한 이메일에서 인증번호 확인을 해주십시오.");
                            $("#email").attr("disabled", true);
                            $("#code").removeAttr("disabled");
                        }
                    }

                });
            });

            $("#checkCode").click(function () {
                if ($("#code").val() === code) {
                    alert("인증코드가 확인되었습니다.");
                    $("#code").attr("disabled", true);
                    $("#email").attr("disabled", true);
                    $("#checkCode").attr("disabled", true);
                    $("#getCode").attr("disabled", true);
                    checkEmail = true;
                } else {
                    alert("인증코드가 틀립니다. 다시 시도해주세요.")
                    $("#email").removeAttr("disabled");
                    $("#code").attr("autofocus", true);
                }
            });

            $("#submit").click(function () {
                $("#form").submit(function () {
                    if (checkId === false) {
                        alert("아이디 중복 체크를 해주세요.");
                        return false;
                    }
                    if (checkEmail === false) {
                        alert("이메일 인증을 해주세요.");
                        return false;
                    }
                    if (checkEmail === true && checkId === true) {
                        return true;
                    }
                });
            })
        });
    </script>
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>
<div class="container">
    <div class="py-2 text-center">
        <h2>JOIN</h2>
    </div>
    <form action="/members/join" method="post" name="form" id="form">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control"
                   placeholder="아이디를 입력하세요." required>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="checkId" name="checkId">아이디 중복 확인
            </button>
        </div>
        <div>
            <label for="pwd">PWD</label>
            <input type="password" id="pwd" name="pwd" class="form-control"
                   placeholder="비밀번호를 입력하세요." required>
        </div>
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="이름을 입력하세요." required>
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요." required>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="getCode" name="getCode">이메일 인증하기
            </button>
        </div>
        <div>
            <label for="code">인증번호</label>
            <input type="text" id="code" name="code" class="form-control"
                   placeholder="코드를 입력하세요." required disabled>
            <button type="button" class="w-100 btn btn-primary btn-sm" id="checkCode" name="checkCode">인증하기
            </button>
        </div>
        <div>
            <label for="adress">ADRESS</label>
            <input type="text" id="adress" name="adress" class="form-control"
                   placeholder="주소를 입력하세요. (선택사항)">
        </div>
        <div>
            <label for="birth">BIRTH(YYYY/MM/DD)</label>
            <input type="date" id="birth" name="birth" class="form-control"
                   value="2000-01-01">
        </div>
        <div>
            <label for="tel">TEL</label>
            <input type="text" id="tel" name="tel" class="form-control"
                   placeholder="폰 번호를 입력하세요. (선택사항)">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" id="submit" name="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
    </form>
</div> <!-- /container -->
</body>
</html>
